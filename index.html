<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" class="formWithValidation">
        <div>
            <div>
                <label>From:</label>
            </div>
            <div>
                <input type="text" class="from field"/>
            </div>
        </div>
        <div>
            <div>
                <label>Password:</label>
            </div>
            <div>
                <input type="password" class="password field" />
            </div>
        </div>
        <div>
            <div>
                <label>Repeat password:</label>
            </div>
            <div>
                <input type="password" class="passwordConfirmation field" />
            </div>
        </div>
        <div>
            <div>
                <label>Profession:</label>
            </div>
            <div>
                <select class="where field">
                    <option></option>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                    <option value="devlead">Devlead</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label>Text area</label>
            </div>
            <div>
                <textarea class="message field"></textarea>
            </div>
        </div>
        <input type="submit" class="validateBtn" value="Submit" />
    </form>
    <script src="js/main.js"></script>
</body>
</html>
